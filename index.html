<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#store">Store</a></li>
            <li class="profile-pic" style="float:right"><img src="images/rainbow.png" alt="User's profile picture"></li>
            <li class="apps-icon" style="float:right"><i class="small material-icons" style="font-size: 25px">apps</i></li>
            <li style="float:right"><a href="#images">Images</a></li>
            <li style="float:right"><a href="#gmail">Gmail</a></li>
        </ul>
    </div>
    <div class="center-grid">
        <div class="google-logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="search-form">
            <div class="search-icon">
                <i class="small material-icons">search</i>
            </div>
            <form>
                <input class="search-bar" type="search">
            </form>
            <div class="mic-icon">
                <i class="small material-icons">mic</i>
            </div>
        </div>
        <div class="search-btn">
            <button>
            Google Search
            </button>
        </div>
        <div class="lucky-btn">
            <button>
            I'm Feeling Lucky
            </button>
        </div>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#advertising">Advertising</a></li>
            <li><a href="#business">Business</a></li>
            <li><a href="#howsearchworks">How Search Works</a></li>
            <li style="float:right"><a href="#settings">Settings</a></li>
            <li style="float:right"><a href="#terms">Terms</a></li>
            <li style="float:right"><a href="#privacy">Privacy</a></li>
        </ul>
    </div>
</body>
</html>
